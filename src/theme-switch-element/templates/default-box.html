<style>
  .box {
    display: none;
    opacity: 0;
    visibility: hidden;
  }

  .box.visible {
    display: block;
    cursor: pointer;
    opacity: 1;
    visibility: visible;
  }
</style>
<div class="box light">
  <slot name="light"></slot>
</div>

<div class="box dark">
  <slot name="dark"></slot>
</div>

<div class="box system-light">
  <slot name="system-light"></slot>
</div>

<div class="box system-dark">
  <slot name="system-dark"></slot>
</div>
